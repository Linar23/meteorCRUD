<template name="books"> 
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Книги</h3>
        </div>
        <div class="panel-body">
		        <form role="form" class="form" id="form_books"> 
		            <div class="form-group col-md-4">                      
		                <div class="input-group">		                		                
		                    <label>Название книги:</label>
		                    <input type="text" value="{{title_book}}" name="title_book" id="input_title_book" class="form-control">
		                </div>
		            </div>
		            <div class="form-group col-md-4">                      
		                <div class="input-group">		                		                
		                    <label>Автор:</label>                    
		                    <select type="text" name="author" value="{{author}}" id="input_author" class="form-control">
		                        {{#each authorsList}}
		                    	    <option value="{{this.name}}">{{name}}</option>
		                    	{{/each}}
		                    </select>		                    
		                </div>
		            </div>
		            <div class="form-group">                      
		                <div class="input-group">		                		                
		                    <label>Издательство:</label>
		                    <select type="text" name="publisher" value="{{publisher}}" id="input_publisher" class="form-control">
		                        {{#each publishersList}}
		                    	    <option value="{{this.title}}">{{title}}</option>
		                    	{{/each}}
		                    </select>
		                </div>
		            </div>
		            <div class="form-group">  
		                <input type="submit" value="Добавить" id="btnAdd" class="btn btn-primary btn-lg center-block">
		            </div>
		        </form>
	        <div class="table-responsive">
		        <table class="table table-bordered table-hover table-striped">
		            <thead>
			            <tr>
				            <th class="text-center" style="width:30%">Название книги</th>
				            <th class="text-center" style="width:30%">ФИО автора</th>
				            <th class="text-center" style="width:30%">Издательство</th>
				            <th class="text-center" style="width:10%" colspan="2">Действия</th>
			            </tr>
		            </thead>
		            <tbody>
			            {{#each getData}}
			            <tr>
				            <td>{{title_book}}</td>
				            <td>{{author}}</td>
				            <td>{{publisher}}</td>
				            <!--<td><a id="remove" href="#">Удалить</a>|<a href="/updateBooks/{{_id}}">Изменить</a></td>-->
				            <td><a id="remove" href="#">Удалить</a>|<a id="update" href="#">Изменить</a></td>
			            </tr>
			            {{/each}}
		            </tbody>
		        </table>
		    </div>
		</div>
	</div>
</template>
